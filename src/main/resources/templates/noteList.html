<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Note List</title>
</head>
<body>
<div class="container">
    <div class="container text-bg-secondary p-3">
        <div class="row">
            <div class="col-8">
                <h4>Note list</h4>
            </div>
            <div class="col-2">
                <h5 th:text="'List size: ' + ${noteList.size()}"></h5>
            </div>
            <div class="col-2 nav-link active" aria-current="page">
                <form th:action="@{/note/add}" method="get">
                    <input type="submit" value="Add note">
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <tr th:each="note: ${noteList}">
            <div class="card mb-3 p-3">
                <div class="row mb-3">
                    <div class="col-10 fw-bolt">
                        <td th:text="${note.getTitle()}"></td>
                    </div>
                    <div class="col-1">
                        <form th:action="@{/note/edit}" method="get">
                            <input type="hidden" name="id" th:value="${note.id}">
                            <input type="submit" value="Edit note">
                        </form>
                    </div>
                    <div class="col-1">
                        <form th:action="@{/note/delete}" method="post">
                            <input type="hidden" name="id" th:value="${note.getId()}">
                            <input type="submit" value="Delete note">
                        </form>
                    </div>
                </div>
                <div class="row p-2">
                    <td th:text="${note.getContent()}"></td>
                </div>
            </div>
        </tr>
    </div>
</div>
</body>
</html>
