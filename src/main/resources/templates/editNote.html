<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit note</title>
</head>
<body>
<div class="container mt-3">
    <form action="/note/edit" method="post">
        <input type="hidden" name="id" th:value="${note.id}">
        <div class="card">
            <div class="card-header text-white bg-secondary">Edit note</div>
            <div class="card-body">
                <label for="Title" class="form-label">Enter title:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Title" name="title" th:value="${note.title}"/>
                </div>
                <label for="Content" class="form-label">Enter content:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Content" name="content" th:value="${note.content}"/>
                </div>
            </div>
            <div class="card-footer text-white bg-secondary">
                <button type="submit" class="btn-primary">Submit</button>
                <a href="/note/list" class="text-white">Back to list</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
